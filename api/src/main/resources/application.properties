server.port = 8443

server.ssl.key-store-type = PKCS12
server.ssl.key-store = classpath:random-quotes-api.p12
server.ssl.key-store-password = certpass
server.ssl.key-alias = random-quotes-api

spring.datasource.username = quotes
spring.datasource.password = quotes
spring.datasource.url = jdbc:postgresql://10.100.250.1:5432/quotesdb
spring.datasource.driver-class-name = org.postgresql.Driver

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
